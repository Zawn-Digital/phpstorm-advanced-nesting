# IntelliJ Platform Artifacts Repositories
pluginGroup = com.zawndigital
pluginName = Advanced Nesting
pluginRepositoryUrl = https://github.com/zawndigital/advanced-nesting
pluginVersion = 1.0.0

# Supported build number ranges and IntelliJ Platform versions
# sinceBuild: 233 = 2023.3 (minimum supported version for backwards compatibility)
# untilBuild: 253.* = through 2025.3.x (forward compatible)
pluginSinceBuild = 233
pluginUntilBuild = 253.*

# IntelliJ Platform Properties
platformType = PS
# PhpStorm version to use for development/testing
# Using 2024.3 for testing to avoid Vue plugin initialization issues in 2025.3
platformVersion = 2024.3

# Gradle Releases
gradleVersion = 8.5

# Opt-out flag for bundling Kotlin standard library
kotlin.stdlib.default.dependency = false

# Enable Gradle Configuration Cache
org.gradle.configuration-cache = true

# Enable toolchain auto-provisioning
org.gradle.java.installations.auto-detect = true
org.gradle.java.installations.auto-download = true
